<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fake CMD Made by JAINISH</title>
<style>
  :root{
    --bg: #000000;
    --text: #ffffff;
    --prompt: #00ff00;
    --muted: #999;
    --font: Consolas, "Courier New", monospace;   /* REAL CMD FONT */
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:var(--font);
    font-size:16px;                  /* REAL CMD SIZE */
    line-height:1.25;                /* REAL CMD LINE HEIGHT */
    -webkit-font-smoothing:none;     /* CMD LOOK (pixel-perfect) */
    image-rendering:pixelated;       /* sharp characters */
  }

  .container{
    max-width:900px;
    margin:28px auto;
    border:1px solid #222;
    background:var(--bg);
  }

  .titlebar{
    height:32px;
    background:#000;
    color:#fff;
    font-family:var(--font);
    display:flex;
    align-items:center;
    padding:0 10px;
    font-size:14px;
    border-bottom:1px solid #222;
  }

  .terminal {
    padding:10px;
    min-height:380px;
    max-height:600px;
    overflow:auto;
    background:var(--bg);
    color:var(--text);
    font-family:var(--font);
    font-size:16px;
    line-height:1.25;
    white-space:pre-wrap;
  }

  .line{
    white-space:pre-wrap;
    word-break:break-word;
    margin-bottom:2px;
    font-family:var(--font);
    font-size:16px;
    line-height:1.25;
  }

  /* CMD input area */
  .prompt-label{
    color:var(--text);
    font-family:var(--font);
    font-size:16px;
    line-height:1.25;
    user-select:none;
  }

  #input {
    width:100%;
    min-height:34px;
    max-height:160px;
    resize:vertical;
    background:transparent;
    border:1px solid #333;
    color:var(--text);
    padding:8px;
    border-radius:0;
    font-family:var(--font);
    font-size:16px;
    line-height:1.25;
    caret-color:var(--text);
  }

  .controls{
    display:flex;
    gap:8px;
    padding:10px;
    background:#000;
    border-top:1px solid #222;
    align-items:center;
  }
  .btn{
    background:#000;
    color:var(--text);
    border:1px solid #333;
    padding:6px 12px;
    font-family:var(--font);
    font-size:14px;
    cursor:pointer;
  }

  .hint{
    margin-left:auto;
    color:var(--muted);
    font-size:13px;
  }
</style>
</head>
<body>
  <div class="container" role="application" aria-label="Fake Command Prompt Terminal">
    <div class="titlebar">C:\Windows\System32\cmd.exe</div>

    <div id="term" class="terminal" tabindex="0">
      <div class="line">Microsoft Windows [Version 10.0.19045.4529]</div>
      <div class="line">(c) Microsoft Corporation. All rights reserved.</div>
      <div class="line"></div>
    </div>

    <div style="padding:12px;background:#000;border-top:1px solid #222;">
      <div class="command-row" style="display:flex;gap:6px;">
        <div class="prompt-label">C:\Jainish></div>
        <textarea id="input" placeholder="Type command..."></textarea>
      </div>
      <div class="controls">
        <button id="btnRun" class="btn">Run</button>
        <button id="btnCopy" class="btn">Copy Terminal Text</button>
        <button id="btnImage" class="btn">Save as PNG</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
(function(){
  const term = document.getElementById('term');
  const input = document.getElementById('input');
  const btnRun = document.getElementById('btnRun');
  const btnCopy = document.getElementById('btnCopy');
  const btnImage = document.getElementById('btnImage');

  function addLine(text){
    const div = document.createElement('div');
    div.className = 'line';
    div.textContent = text;
    term.appendChild(div);
    term.scrollTop = term.scrollHeight;
  }

  function addBlock(lines){
    lines.forEach(l => addLine(l));
    addLine('');
  }

  btnCopy.addEventListener('click', async () => {
    const text = Array.from(term.querySelectorAll('.line')).map(n => n.textContent).join('\n');
    await navigator.clipboard.writeText(text);
    btnCopy.textContent = 'Copied!';
    setTimeout(()=> btnCopy.textContent = 'Copy Terminal Text', 1200);
  });

  btnImage.addEventListener('click', () => {
    html2canvas(term,{backgroundColor:'#000'}).then(canvas=>{
      const a=document.createElement('a');
      a.href=canvas.toDataURL('image/png');
      a.download='cmd.png';
      a.click();
    });
  });

  function executeCommandString(raw){
    const cmd = raw.trim();
    if (!cmd) return;
    addLine('C:\\Jainihjava>' + cmd);

    const parts = cmd.split(/\s+/);
    const c = parts[0].toLowerCase();

    switch(c){
      case 'clear':
        term.innerHTML = '';
        break;

      case 'echo':
        addLine(parts.slice(1).join(' '));
        break;
    }
  }

  btnRun.addEventListener('click',()=>{
    const v=input.value;
    executeCommandString(v);
    input.value='';
  });

  input.addEventListener('keydown',e=>{
    if (e.key==='Enter' && !e.shiftKey){
      e.preventDefault();
      btnRun.click();
    }
  });

})();
</script>

</body>
</html>
